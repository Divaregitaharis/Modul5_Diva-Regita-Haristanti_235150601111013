<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Siswa Baru</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            margin: 20px;
        }
        h1 {
            color: #005baf;
            text-align: center;
        }
        form {
            width: 80%;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cce0f5;
            border-radius: 6px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .link a {
            color: #005baf;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" required></textarea></td>
            </tr>
            <tr>
                <td>Tempat & Tanggal Lahir</td>
                <td>
                    <input type="text" name="tempat_lahir" placeholder="Tempat" required>
                    <input type="date" name="tanggal_lahir" required>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki" required> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>
                    <input type="checkbox" name="jurusan" value="IPA"> IPA
                    <input type="checkbox" name="jurusan" value="IPS"> IPS
                    <input type="checkbox" name="jurusan" value="Bahasa"> Bahasa
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama" required>
                        <option value="">-- Pilih Agama --</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td><input type="number" name="no_hp" required></td>
            </tr>
            <tr>
                <td>Foto Diri</td>
                <td><input type="file" name="foto" accept="image/*" required></td>
            </tr>
            <tr>
                <td>Pilih Sekolah</td>
                <td>
                    <select name="sekolah" required>
                        <option value="">-- Pilih Sekolah --</option>
                        <option value="SMAN 1 Bojonegoro">SMAN 1 Bojonegoro</option>
                        <option value="SMAN 3 Tuban">SMAN 3 Tuban</option>
                        <option value="SMAN 2 Gresik">SMAN 2 Gresik</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn">Kirim</button>
                    <button type="reset" class="btn">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <div class="link">
        <a href="index.html" target="_blank">‚Üê Kembali ke Home</a>
    </div>
</body>
</html>
